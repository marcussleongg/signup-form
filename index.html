<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="background-img">
        <img src="./images/bailey-zindel-NRQV-hBF10M-unsplash.jpg" alt="background image">
        <div class="dark-background">
            <div class="odin-logo">
                <img src="./images/odin-lined.png" alt="The Odin Project logo">
                <p>ODIN</p>
            </div>
        </div>
    </div>
    <span id="credits">Photo by Bailey Zindel on <a href="https://unsplash.com/@baileyzindel">Unsplash</a></span>
    <div class="right-panel">
        <h2>This is not a real online service! It's just a practice signup form as part of The Odin Project's curriculum. Try signing up like it's a normal form!</h2>
        <form method="post">
            <div id="left-form">
                <div>
                    <label for="firstname">FIRST NAME</label>
                    <input type="text" id="firstname" name="firstname" />
                </div>
                <div>
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email" />
                </div>
                <div>
                    <label for="password">PASSWORD</label>
                    <input type="text" id="password" name="password"/>
                </div>
            </div>
            <div id="right-form">
                <div>
                    <label for="lastname">LAST NAME</label>
                    <input type="text" id="lastname" name="lastname" />
                </div>
                <div>
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" id="phone" name="phone" />
                </div>
                <div>
                    <label for="cfmpassword">CONFIRM PASSWORD</label>
                    <input type="text" id="cfmpassword" name="cfmpassword" />
                </div>
            </div>
            <div>
                <button type="submit">Create Account</button>
            </div>
        </form>
    </div>
</body>
</html>
