<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
</head>
<body>
    <div class="background-img">
        <img src="./images/bailey-zindel-NRQV-hBF10M-unsplash.jp" alt="background image">
    </div>
    <div class="right-panel">
        <h2>This is not a real online service! It's just a practice signup form as oart of The Odin Project's curriculum. Try signing up like it's a normal form!</h2>
    </div>
    <form method="post">
        <label for="firstname">FIRST NAME</label>
        <input type="text" id="firstname"/>
        <label for="lastname">LAST NAME</label>
        <input type="text" id="lastname" />
        <label for="email">EMAIL</label>
        <input type="email" id="email" />
        <label for="phone">PHONE NUMBER</label>
        <input type="tel" id="phone" />
        <label for="password">PASSWORD</label>
        <input type="text" id="password" />
        <label for="cfmpassword">CONFIRM PASSWORD</label>
        <input type="text" id="cfmpassword">
        <button type="submit">Create Account</button>
    </form>
</body>
</html>
