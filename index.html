<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
</head>
<body>
    <div class="left-panel">
        <div class="background-img">
            <img src="./images/bailey-zindel-NRQV-hBF10M-unsplash.jpg" alt="background image">
        </div>
        <div class="dark-background"></div>
        <div class="odin-logo">
            <img src="./images/odin-lined.png" alt="The Odin Project logo">
        </div>
    </div>
    <div class="right-panel">
        <h2>This is not a real online service! It's just a practice signup form as oart of The Odin Project's curriculum. Try signing up like it's a normal form!</h2>
    </div>
    <form method="post">
        <label for="firstname">FIRST NAME</label>
        <input type="text" id="firstname" name="firstname" />
        <label for="lastname">LAST NAME</label>
        <input type="text" id="lastname" name="lastname" />
        <label for="email">EMAIL</label>
        <input type="email" id="email" name="email" />
        <label for="phone">PHONE NUMBER</label>
        <input type="tel" id="phone" name="phone" />
        <label for="password">PASSWORD</label>
        <input type="text" id="password" name="password"/>
        <label for="cfmpassword">CONFIRM PASSWORD</label>
        <input type="text" id="cfmpassword" name="cfmpassword" />
        <button type="submit">Create Account</button>
    </form>
</body>
</html>
